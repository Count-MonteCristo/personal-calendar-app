<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Personal Calendar App</title>
    <link
      rel="stylesheet"
      href="/stylesheets/styles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Personal Calendar</h1>
      <div
        class="form-container"
        id="login-form-container"
      >
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a
            href="#"
            id="signup-link"
            >Sign up here</a
          >
        </p>
      </div>

      <div
        class="form-container hidden"
        id="signup-form-container"
      >
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required
            />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            />
          </div>
          <button type="submit">Sign Up</button>
          <p>
            Already have an account?
            <a
              href="#"
              id="login-link"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="/javascripts/app.js"></script>
  </body>
</html>
